<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Cellars - Fine Wines</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- GSAP for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    /* --- Reset & Basics --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* --- Video Background --- */
    #hero-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }
    
    /* Fallback animated background if video doesn't load */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(45deg, #1a0a00, #3d1f0f, #5c2e1a, #3d1f0f, #1a0a00);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- Navigation --- */
    nav {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(243, 156, 18, 0.3);
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #f39c12;
      text-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
    }
    nav .logo img {
      height: 50px;
      width: auto;
      filter: drop-shadow(0 0 10px rgba(243, 156, 18, 0.5));
      transition: transform 0.3s;
    }
    nav .logo:hover img {
      transform: scale(1.1);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li a {
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav ul li a:hover {
      color: #f39c12;
      text-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
    }

    /* --- Hero Section --- */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 0 20px;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.6) 70%);
      z-index: 0;
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease;
      background: linear-gradient(45deg, #f39c12, #e67e22);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 10px rgba(0,0,0,0.8);
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease 0.2s backwards;
    }
    .hero .btn {
      padding: 15px 40px;
      background: linear-gradient(45deg, #f39c12, #e67e22);
      color: #000;
      font-weight: bold;
      border-radius: 50px;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease 0.4s backwards;
      box-shadow: 0 5px 20px rgba(243, 156, 18, 0.4);
    }
    .hero .btn:hover {
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 10px 40px rgba(243, 156, 18, 0.6);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Featured Products --- */
    #featured {
      padding: 80px 50px;
      background: rgba(0,0,0,0.85);
      text-align: center;
      position: relative;
    }
    #featured h2 {
      margin-bottom: 50px;
      font-size: 2.8rem;
      color: #f39c12;
      text-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
    }
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .product-card {
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.5s, box-shadow 0.3s;
      border: 1px solid rgba(243, 156, 18, 0.2);
      position: relative;
    }
    .product-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(243, 156, 18, 0.1), transparent);
      transition: left 0.5s;
    }
    .product-card:hover::before {
      left: 100%;
    }
    .product-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 50px rgba(243, 156, 18, 0.3);
      border-color: #f39c12;
    }
    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      background: #222;
    }
    .product-card h3 {
      padding: 20px 15px 10px;
      font-size: 1.3rem;
      text-align: center;
      color: #fff;
    }
    .product-card .price {
      text-align: center;
      padding: 10px 15px;
      color: #f39c12;
      font-weight: bold;
      font-size: 1.4rem;
    }
    .product-card .stock {
      text-align: center;
      padding: 0 15px 15px;
      color: #888;
      font-size: 0.9rem;
    }
    .product-card .view-btn {
      display: block;
      text-align: center;
      padding: 12px 0;
      background: linear-gradient(45deg, #f39c12, #e67e22);
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .product-card .view-btn:hover {
      background: linear-gradient(45deg, #e67e22, #d35400);
    }

    .loading {
      text-align: center;
      padding: 100px 0;
      font-size: 1.3rem;
      color: #f39c12;
    }

    /* --- Footer --- */
    footer {
      background: #0a0a0a;
      padding: 40px 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid rgba(243, 156, 18, 0.2);
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      nav {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
      }
      nav ul {
        gap: 15px;
        font-size: 0.9rem;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
      #featured {
        padding: 60px 20px;
      }
      #featured h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Animated Background (fallback) -->
  <div class="bg-animation"></div>

  <!-- Video Background -->
  <video autoplay muted loop playsinline id="hero-video">
    <source src="https://www.pexels.com/download/video/8093235/" type="video/mp4">
  </video>

  <!-- Navigation -->
  <nav>
    <div class="logo"><img src="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" alt="Harbor Cellars Logo"></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Harbor Cellars</h1>
    <p>Discover exquisite wines from around the world</p>
    <a href="products.html" class="btn">Explore Our Collection</a>
  </section>

  <!-- Featured Products -->
  <section id="featured">
    <h2>Featured Wines</h2>
    <div id="product-grid">
      <div class="loading">Loading our finest wines...</div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Harbor Cellars. All rights reserved. | Contact: info@harborcellars.com
  </footer>

  <!-- JS: Fetch Products from MockAPI -->
  <script>
    const productGrid = document.getElementById("product-grid");
    const apiURL = "https://68e5c90621dd31f22cc2f478.mockapi.io/v1/products";

    fetch(apiURL)
      .then(res => {
        if (!res.ok) throw new Error('Failed to fetch products');
        return res.json();
      })
      .then(products => {
        productGrid.innerHTML = "";
        
        // Display first 6 products
        products.slice(0, 6).forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          
          const imageUrl = product.imageUrl || product.image || 'https://via.placeholder.com/300x300/2d1810/f39c12?text=Wine';
          const productName = product.name || 'Premium Wine';
          const productPrice = product.price || '0';
          const productStock = product.stock !== undefined ? product.stock : '';
          const productId = product.id || '';
          
          card.innerHTML = `
            <img src="${imageUrl}" alt="${productName}" onerror="this.src='https://via.placeholder.com/300x300/2d1810/f39c12?text=Wine'">
            <h3>${productName}</h3>
            <div class="price">$${productPrice}</div>
            ${productStock ? `<div class="stock">Stock: ${productStock} bottles</div>` : ''}
            <a href="products.html" class="view-btn">View Details</a>
          `;
          productGrid.appendChild(card);
        });

        // GSAP animation
        if (typeof gsap !== 'undefined') {
          gsap.from(".product-card", {
            duration: 1,
            opacity: 0,
            y: 50,
            stagger: 0.15,
            ease: "power3.out"
          });
        }
      })
      .catch(err => {
        console.error("Failed to fetch products:", err);
        productGrid.innerHTML = `
          <div class="loading" style="color: #e74c3c;">
            Unable to load wines. Please check back later.
          </div>
        `;
      });

    // Video error handling
    const video = document.getElementById('hero-video');
    video.addEventListener('error', function() {
      console.log('Video failed to load, using animated background');
    });
  </script>
</body>
</html>
