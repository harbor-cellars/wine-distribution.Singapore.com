<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Users - Harbor Cellars</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.16.0/dist/gsap.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }

    /* --- Sidebar --- */
    .sidebar {
      width: 220px;
      background: #111;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      gap: 30px;
    }
    .sidebar h2 { color: #f39c12; font-size: 1.5rem; }
    .sidebar ul { list-style: none; display: flex; flex-direction: column; gap: 15px; }
    .sidebar ul li a {
      padding: 10px 15px;
      border-radius: 8px;
      transition: transform 0.3s, background 0.3s;
      display: block;
      color: #fff;
    }
    .sidebar ul li a:hover { background: #f39c12; color: #000; transform: scale(1.05); }

    /* --- Main Content --- */
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      overflow-y: auto;
    }

    /* --- Header --- */
    .main-content h1 { font-size: 2rem; margin-bottom: 20px; color: #f39c12; }

    /* --- Users Table --- */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #222;
    }
    th { background: #222; }
    tr:hover { background: #222; transform: scale(1.01); transition: 0.2s; }

    /* --- Buttons --- */
    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .btn-add { background: #f39c12; color: #000; margin-bottom: 20px; }
    .btn-edit { background: #3498db; color: #fff; }
    .btn-delete { background: #e74c3c; color: #fff; }
    .btn:hover { transform: scale(1.05); }

    /* --- Modal --- */
    .modal {
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .modal-content input, .modal-content select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }
    .modal-content button { margin-top: 10px; }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { width: 100%; flex-direction: row; overflow-x: auto; padding: 20px; gap: 15px; }
      .sidebar ul { flex-direction: row; gap: 15px; }
      .main-content { padding: 20px; }
      table, th, td { font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="orders.html">Orders</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Users Management</h1>
    <button class="btn btn-add" id="addUserBtn">Add User</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersTable">
        <!-- Dynamic rows here -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add User</h2>
      <input type="text" id="userName" placeholder="Full Name">
      <input type="email" id="userEmail" placeholder="Email">
      <select id="userRole">
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
        <option value="customer">Customer</option>
      </select>
      <button class="btn btn-add" id="saveUserBtn">Save</button>
      <button class="btn btn-delete" id="closeModalBtn">Cancel</button>
    </div>
  </div>

  <script>
    // GSAP animation
    gsap.from(".main-content h1", { duration: 1, opacity: 0, y: -50 });
    gsap.from(".btn-add", { duration: 1, opacity: 0, y: -20, delay: 0.2 });

    // Mock user data
    let users = [
      { id:1, name:"John Doe", email:"john@example.com", role:"admin" },
      { id:2, name:"Jane Smith", email:"jane@example.com", role:"staff" },
      { id:3, name:"Alice Johnson", email:"alice@example.com", role:"customer" }
    ];

    const usersTable = document.getElementById("usersTable");
    const userModal = document.getElementById("userModal");
    const modalTitle = document.getElementById("modalTitle");
    const addUserBtn = document.getElementById("addUserBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const saveUserBtn = document.getElementById("saveUserBtn");

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userRole = document.getElementById("userRole");

    let editId = null;

    function renderUsers() {
      usersTable.innerHTML = "";
      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>
            <button class="btn btn-edit" onclick="editUser(${user.id})">Edit</button>
            <button class="btn btn-delete" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;
        usersTable.appendChild(row);
      });
    }

    function openModal() { userModal.classList.add("active"); }
    function closeModal() {
      userModal.classList.remove("active");
      userName.value = "";
      userEmail.value = "";
      userRole.value = "admin";
      editId = null;
    }

    addUserBtn.addEventListener("click", () => {
      modalTitle.textContent = "Add User";
      openModal();
    });

    closeModalBtn.addEventListener("click", closeModal);

    saveUserBtn.addEventListener("click", () => {
      const name = userName.value.trim();
      const email = userEmail.value.trim();
      const role = userRole.value;

      if(name === "" || email === "" || !role) {
        alert("Please fill in all fields!");
        return;
      }

      if(editId) {
        const user = users.find(u => u.id === editId);
        user.name = name;
        user.email = email;
        user.role = role;
      } else {
        const newId = users.length ? users[users.length-1].id +1 : 1;
        users.push({ id:newId, name, email, role });
      }

      renderUsers();
      closeModal();
    });

    function editUser(id) {
      editId = id;
      const user = users.find(u => u.id === id);
      modalTitle.textContent = "Edit User";
      userName.value = user.name;
      userEmail.value = user.email;
      userRole.value = user.role;
      openModal();
    }

    function deleteUser(id) {
      if(confirm("Are you sure you want to delete this user?")) {
        users = users.filter(u => u.id !== id);
        renderUsers();
      }
    }

    // Initial render
    renderUsers();
  </script>
</body>
</html>
