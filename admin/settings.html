<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Settings - Harbor Cellars</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.16.0/dist/gsap.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }

    /* --- Sidebar --- */
    .sidebar {
      width: 220px;
      background: #111;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      gap: 30px;
    }
    .sidebar h2 { color: #f39c12; font-size: 1.5rem; }
    .sidebar ul { list-style: none; display: flex; flex-direction: column; gap: 15px; }
    .sidebar ul li a {
      padding: 10px 15px;
      border-radius: 8px;
      transition: transform 0.3s, background 0.3s;
      display: block;
      color: #fff;
    }
    .sidebar ul li a:hover { background: #f39c12; color: #000; transform: scale(1.05); }

    /* --- Main Content --- */
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      overflow-y: auto;
    }

    .main-content h1 { font-size: 2rem; color: #f39c12; }

    /* --- Settings Section --- */
    .setting-section {
      background: #111;
      padding: 25px 30px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-item label {
      font-size: 1rem;
      font-weight: 500;
    }

    /* --- Toggle Switch --- */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 28px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px; width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #f39c12;
    }
    input:checked + .slider:before {
      transform: translateX(32px);
    }

    /* --- Buttons --- */
    .btn {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #f39c12;
      color: #000;
      transition: transform 0.3s;
      width: 200px;
    }
    .btn:hover { transform: scale(1.05); }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .sidebar { width: 100%; flex-direction: row; overflow-x: auto; padding: 20px; gap: 15px; }
      .sidebar ul { flex-direction: row; gap: 15px; }
      .main-content { padding: 20px; }
      .btn { width: 100%; }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="orders.html">Orders</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Settings</h1>

    <!-- Theme Section -->
    <div class="setting-section">
      <h2>Theme Preferences</h2>
      <div class="setting-item">
        <label for="themeToggle">Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="themeToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Notifications Section -->
    <div class="setting-section">
      <h2>Notifications</h2>
      <div class="setting-item">
        <label for="emailNotify">Email Notifications</label>
        <label class="switch">
          <input type="checkbox" id="emailNotify" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <label for="smsNotify">SMS Notifications</label>
        <label class="switch">
          <input type="checkbox" id="smsNotify">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Password Section -->
    <div class="setting-section">
      <h2>Change Password</h2>
      <input type="password" id="currentPassword" placeholder="Current Password">
      <input type="password" id="newPassword" placeholder="New Password">
      <input type="password" id="confirmPassword" placeholder="Confirm New Password">
      <button class="btn" id="updatePasswordBtn">Update Password</button>
    </div>
  </div>

  <script>
    // GSAP animation
    gsap.from(".main-content h1", { duration: 1, opacity: 0, y: -50 });
    gsap.from(".setting-section", { duration: 1, opacity: 0, y: 20, stagger: 0.2 });

    // Theme Toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("change", () => {
      if(themeToggle.checked) {
        document.body.style.background = "#0d0d0d";
        document.body.style.color = "#fff";
      } else {
        document.body.style.background = "#f5f5f5";
        document.body.style.color = "#111";
      }
    });

    // Password Update
    const updatePasswordBtn = document.getElementById("updatePasswordBtn");
    updatePasswordBtn.addEventListener("click", () => {
      const current = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if(!current || !newPass || !confirmPass) {
        alert("Please fill in all password fields!");
        return;
      }
      if(newPass !== confirmPass) {
        alert("New passwords do not match!");
        return;
      }
      alert("Password updated successfully!");
      document.getElementById("currentPassword").value = "";
      document.getElementById("newPassword").value = "";
      document.getElementById("confirmPassword").value = "";
    });
  </script>
</body>
</html>
